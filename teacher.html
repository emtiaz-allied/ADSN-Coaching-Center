<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachers - ADSN Coaching Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #679dc3;
    }
    header {
      background: linear-gradient(to right, #2196f3, #03a9f4);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .teachers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px;
    }
    .teacher-card {
      background: rgb(255, 255, 255);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(224, 10, 10, 0.2);
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }
    .teacher-card:hover {
      transform: scale(1.05);
    }
    .teacher-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .teacher-card h3 {
      color: #411121;
    }
    .teacher-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Our Teachers</header>
  <div class="teachers">
    <div class="teacher-card">
      <h3>Babul Kumar</h3>
      <p>Expert in Mathematics </p>
    </div>
    <div class="teacher-card">
      <h3>Rabbi Islam</h3>
      <p>Specialist in Chemistry & Biology</p>
    </div>
    <div class="teacher-card">
      <h3>Mr. Karim</h3>
      <p>Admission Test Mentor</p>
    </div>
    <div class="teacher-card">
        <h3>Arnob Rabi</h3>
        <p>Diploma in Engineering Junior Instructor C.S.T.</p>

    </div>
    <div class="teacher-card">
        <h3>Firoz Juwel</h3>
        <p>Expert In English</p>

    </div>

  </div>
</body>
</html>
